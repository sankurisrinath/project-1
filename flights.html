<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style1.css"/>
    <title>Flights</title>
    <style>
      #psw{
        margin-bottom: 5px;
      }
    </style>
</head>
<body>
    <form action="passenger.php" method="post">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <input type="checkbox" onclick="myFunction()">Show Password
          <br>
          <br>
          
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <br>
          <br>
          <label for="address"><b>Enter address</b></label>
          <input type="text" placeholder="Enter address" name="address" id="address" required>

          <label for="mobile"><b>Mobile number</b></label>
          <input type="text" placeholder="contact mobile" name="mobile" id="mobile" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="mail" id="mail" required>

          <label for="id"><b>Pan Card Number</b></label>
          <input type="text" name="pan-card" id="pan-card" required>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="register">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="customer_identity.html" >Sign in</a>.</p>
        </div>
        <div class="container"></div>
      </form>
      <script>
        function myFunction() {
          var x = document.getElementById("psw");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
</body>
</html>
